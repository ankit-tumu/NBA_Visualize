<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA Shot Chart Visualizer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
        /* AI Analysis Formatting */
        .ai-content {
            color: white;
        }
        .ai-content h1 {
            font-size: 1.3rem;
            margin-top: 1.2rem;
            margin-bottom: 0.6rem;
            color: white;
            font-weight: 600;
        }
        .ai-content h2 {
            font-size: 1.15rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }
        .ai-content h3 {
            font-size: 1.05rem;
            margin-top: 0.8rem;
            margin-bottom: 0.4rem;
            color: white;
            font-weight: 600;
        }
        .ai-content p {
            margin-bottom: 0.8rem;
            line-height: 1.7;
            color: white;
        }
        .ai-content ul, .ai-content ol {
            margin-left: 1.2rem;
            margin-bottom: 0.8rem;
            line-height: 1.7;
            color: white;
        }
        .ai-content li {
            margin-bottom: 0.4rem;
            color: white;
        }
        .ai-content strong {
            font-weight: 600;
            color: white;
        }
        .ai-content em {
            font-style: italic;
            color: white;
        }
        .ai-content code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: white;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1 style="text-align: center;">NBA Player Shot Chart Visualizer üèÄ</h1>
        </header>
        {% block content %}{% endblock %}
        <footer style="text-align: center; margin-top: 2rem; color: grey;">
            <small>Powered by Flask & nba-api</small>
        </footer>
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
